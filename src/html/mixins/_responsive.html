<div class="responsive">
  <div class="responsive__avatar">
    <img src="@@img" alt="Аватарка">
  </div>
  <div class="responsive__col">
    <h4 class="responsive__col-name title">@@name</h4>
    <span class="responsive__col-prof">@@prof</span>
    @@for (var i = 0; i < 1; i++) { <p class="responsive__col-text">`+text[i]+`</p>}
  </div>
</div>
