<div class="request">
  <div class="request__avatar">
    <img src="@@img" alt="Аватарка">
  </div>
  <div class="request__col">
    <h4 class="request__col-name title">@@name</h4>
    <span class="request__col-prof">@@prof</span>
    @@for (var i = 0; i < 1; i++) { <p class="request__col-text">`+text[i]+`</p>}
  </div>
</div>
