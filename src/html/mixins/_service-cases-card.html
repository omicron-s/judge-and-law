@@if(context.id <= 4){ <div class="services__card">
  <div class="services__card-logo">
    <svg width="82" height="55">
      <use href="img/svg/logo.svg#logo-mini" />
      <use href="img/svg/logo.svg#logo-abbr" />
    </svg>
  </div>
  <div class="services__card-img">
    <img src="img/cases/@@img.jpg" alt="Кейс">
  </div>
  <span>@@date</span>
  <strong class="services__card-title title">@@name</strong>
  <p class="services__card-desc">@@desc</p>
  <a href="@@link" class="services__card-desc">Читать</a>
  </div>
  }
