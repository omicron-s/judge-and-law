<div class="responsives">

    <div>
      @@loop('../../mixins/_responsive.html','../../data/responsive-main.json')

    <div class="pagination-panel">
      <button class="pagination pagination--prev">
        <svg viewBox="0 0 9 6">
          <use href="img/svg/icons.svg#icon-dawn" />
        </svg><span>Назад</span>

      <button class="pagination pagination--page">
        1

      <button class="pagination pagination--next">
        <span>Вперед</span><svg viewBox="0 0 9 6">
          <use href="img/svg/icons.svg#icon-dawn" />
        </svg>
      </button>
    </div>
  </div>
</div>
